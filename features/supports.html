<!index feature>

<meta name="id" content="supports">

<script>
	App.[@feature.id].canvas = !!document.createElement('canvas').getContext;
	App.[@feature.id].ES6 = (typeof Symbol == "undefined") ? false : true;
	App.[@feature.id].touch = new Boolean("ontouchstart" in window || window.DocumentTouch && document instanceof window.DocumentTouch || navigator.maxTouchPoints > 0 || window.navigator.msMaxTouchPoints > 0);

	window.addEventListener("resize", function()
	{
		App.[@feature.id].touch = new Boolean("ontouchstart" in window || window.DocumentTouch && document instanceof window.DocumentTouch || navigator.maxTouchPoints > 0 || window.navigator.msMaxTouchPoints > 0);
	});
</script>
